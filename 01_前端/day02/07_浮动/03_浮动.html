<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width: 100px;
            height: 100px;
            background-color: red;
            /*浮动，脱离了文档流*/
            /*float: right;*/
            float: left;
        }
        #div2{
            /*清除受到的浮动影响*/
            clear: both;
            width: 200px;
            height: 200px;
            background-color:blue;
        }
    </style>
</head>
<body>
    <div id="div1">div1</div>
    <div id="div2">div2</div>
</body>
</html>
