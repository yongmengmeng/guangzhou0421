<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./js/jquery-1.8.3.min.js"></script>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }

        #content {
            width: 600px;
            overflow: hidden;
            margin: 0 auto;
        }

        #images {
            width: 3000px;
        }

        img {
            width: 600px;
            height: 300px;
            float: left;
        }
    </style>
</head>
<body>
<div id="content">
    <div id="images">
        <img src="./img/gtx.jpg" id="img1">
        <img src="./img/hgf.jpg" id="img2">
        <img src="./img/ljr.jpg" id="img3">
        <img src="./img/mgdz.jpg" id="img4">
    </div>
</div>
<script>
    var i = 0
    //克隆
    var clone = $("img").eq(0).clone(true)
    //追加到尾部
    $("#images").append(clone)
    var length = $("img").length
    alert(length)
    //定时器
    var interval = setInterval(function () {
        i++
        if (i >= length) {
            i = 1
            //设置样式
            $("#images").css("marginLeft","0px")
        }
        //动画
        $("#images").animate({"marginLeft":-i*600+"px"},1000)
    }, 3000)
</script>
</body>
</html>
