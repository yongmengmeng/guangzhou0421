<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #mydiv{
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
    <script src="./js/jquery-1.8.3.min.js"></script>

    <script>
        $(function(){
            $("#btn1").click(function(){
                // $("#mydiv").animate({"width":"300px"},1000)
                $("#mydiv").animate({"width":"+=100px"},1000)
                // $("#mydiv").animate({"width":"+=100px","height":"+=20px"},1000,"linear",function(){
                //     alert("动画完成啦")
                // })
            })
            $("#btn2").click(function(){
                //stop(true)停止一切动画
                $("#mydiv").stop(true).animate({"width":"100px"},1000)
            })
            $("#btn3").click(function(){
                $("#mydiv").delay(2000).animate({"width":"500px"},1000)
            })
        })
    </script>
</head>
<body>
    <div id="mydiv">

    </div>
    <div>
        <input type="button" value="开始" id="btn1">
        <input type="button" value="恢复" id="btn2">
        <input type="button" value="2秒后开始动画" id="btn3">
    </div>
</body>
</html>
