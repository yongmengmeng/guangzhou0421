<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./js/jquery-1.8.3.min.js"></script>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
</ul>
<script>
    //克隆
    var $li = $("ul li:eq(2)").clone(true)
    //追加
    $("ul").append($li)
</script>
</body>
</html>
