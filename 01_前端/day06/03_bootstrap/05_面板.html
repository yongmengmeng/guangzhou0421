<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="col-md-3">
        <!--panel开始
            panel：panel组件
            panel-default：默认样式
        -->
        <div class="panel panel-default">
            <!--
                panel-heading：panel头
            -->
            <div class="panel-heading">
                个人日程管理
            </div>
            <!--
                panel-body：panel主体
            -->
            <div class="panel-body">
                <div>python</div>
                <div>java</div>
                <div>php</div>
                <div>ui</div>
                <div>。。。</div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <!--panel开始
            panel-danger：样式，背景色和前景色
        -->

        <div class="panel panel-danger">
            <!--panel头-->
            <div class="panel-heading">
                个人日程管理
            </div>
            <!--panel主体-->
            <div class="panel-body">
                <div>python</div>
                <div>java</div>
                <div>php</div>
                <div>ui</div>
                <div>。。。</div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
