<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</head>
<body>

<!--导航开始
    navbar：导航条
    navbar-default：默认样式
-->
<nav class="navbar navbar-default">
    <!--强调导航是百分比还是固定跨度-->
    <div class="container-fluid">
        <!--
            navbar-header：导航头
        -->
        <div class="navbar-header">
            <!--
                navbar-brand：导航品牌，控制链接的样式，显示在左面
            -->
            <a class="navbar-brand" href="#">中公优就业</a>
        </div>
        <div>
            <!--
                nav：去掉ul左侧的点
                navbar-nav：保持一行
                navbar-right：居右
            -->
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="#">登录</a>
                </li>
                <li>
                    <a href="#">注册</a>
                </li>
                <li>
                    <a href="#">2020-06-05</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

</body>
</html>
