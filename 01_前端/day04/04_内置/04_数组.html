<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        // var array = new Array(1,2,"a","hello")
        var array = [1,2,"a","hello"]
        console.log(array,array.length)

        var array2 = [
            function (a,b) {
                console.log(a,b)
            },function (a,b,c) {
                console.log(a,b,c)
            }
        ]
        console.log(array2,array2.length)
        array2[1](1,2,3)


        var nums = [1,2,3]
        console.log(nums)
        //尾部添加
        nums.push(4)
        //头部添加
        nums.unshift(5)
        console.log(nums)


        var nums = [1,2,3]
        //索引，不支持负数
        console.log(nums[2],nums[-1])

        var nums = [1,2,3,4,5,6]
        //删尾部
        var ret = nums.pop()
        console.log(ret,nums)

        var nums = [1,2,3,4,5,6]
        //删头部
        var ret = nums.shift()
        console.log(ret,nums)


        var nums = [1,2,3,4,5,6]
        //删除
        nums.splice(0,3)
        console.log(nums)


        var nums = [1,2,3,4,5,6]
        //替换
        nums.splice(2,2,"hello")
        console.log(nums)

        var nums = [1,2,3,4,5,6]
        nums[2] = "哈哈"
        console.log(nums)
    </script>
</body>
</html>
