<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        //当前时间
        var mydate = new Date()
        //时间戳，距离1970年0点到现在的秒数
        console.log(mydate.getTime())
        //年
        console.log(mydate.getFullYear())
        //月 0-11
        console.log(mydate.getMonth()+1)
        //日
        console.log(mydate.getDate())
        //时分秒
        console.log(mydate.getHours())
        console.log(mydate.getMinutes())
        console.log(mydate.getSeconds())
    </script>
</body>
</html>
