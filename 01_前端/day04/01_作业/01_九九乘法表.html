<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    table{
        /*table边框收缩*/
        border-collapse: collapse;
    }
    td{
        text-align: center;
        width: 100px;
        line-height: 30px;
        border: 1px solid black;
    }
</style>
<body>
<div id="box">
<script>
    str='<table>';
    for(var i=1;i<=9;i++){
        str+='<tr>'
        for(var j=1;j<=i;j++){
            str+='<td>'+i+'*'+j+'='+i*j+'</td>'
        }
        str+='</tr>'
    }
    str+='</table>'
    document.write(str)
</script>
</div>
</body>
