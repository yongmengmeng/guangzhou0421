<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var name = "张三";
        console.log(name,typeof name);

        var num1 = 10;
        var num2 = 3.14;
        console.log(num1,typeof num1,num2,typeof num2);

        var flag = true;
        console.log(flag,typeof flag);

        // 变量如果不赋值，默认值可以理解为是undefined
        var a=undefined;
        console.log(a,typeof a)
    </script>
</head>

</html>
