<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var num = 100
        if (num % 2 == 0) {
            console.log("偶数")
        } else {
            console.log("奇数")
        }

        var ret = "C"
        switch (ret) {
            case "A":
                console.log("90-100")
                break
            case "B":
                console.log("80-90")
                break
            case "C":
                console.log("70-80")
                break
            case "D":
                console.log("60-70")
                break
            case "E":
                console.log("0-60")
                break
            default:
                console.log("数据不合法")
        }
    </script>
</head>
