<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var age = 20;
        age++;
        console.log(age);

        var a = 10;
        // 先赋值再减1
        var b = a--;
        console.log(a,b);

        var a = 10;
        // 先减1再赋值
        var b = --a;
        console.log(a,b);

        console.log("a"+"b"); //"ab"
        console.log("a"+10); //"a10"

        var num = 10
        num+=20
        console.log(num)  //30


        console.log(10==10,10=="10",10==="10")  //true true false
        console.log(10!=10,10!="10",10!=="10")  //false false true


        console.log(true && false,true||false,100&&10,!false)  //false true 10 true

        var num = 10>100?1:2; //2
        console.log(num);
    </script>
</head>
<body>

</body>
</html>
